<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="">
        </div>
        <div class="images">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-angle-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-angle-right"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
